<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="/css/ranking.css" media="screen" rel="stylesheet" type="text/css">
	<link rel='stylesheet' href="/css/formhelpers.min.css" />
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/scoreboard.js"></script>
	<script type="text/javascript" src="/js/blockui.js"></script>
	<title>PoliCTF 2015 | Challenges</title>
</head>
<body onload="getChallenges('true');">

	<div id="result" class="result_class">
		<h2 id="X"><span style="text-align: right; cursor:pointer;" onclick="$('#result').hide()">X</span></h2>
		<p id="result_data" class="center"></p>
	</div>

	<div id="chall" class="description">
		<h2 id="X"><span style="text-align: right; cursor:pointer;" onclick="close_chall()">X</span></h2>
		<p id="chall_name"></p>
		<p id="chall_points" class="center"></p>
		<p id="chall_html"></p>
		<p><a id="chall_file"></a>
	</div>

	<div id="cloud1">
		<img src="/images/cloud.png" alt="cloud">
	</div>
	<div id="cloud2">
		<img src="/images/cloud.png" alt="cloud">
	</div>
	<div id="sun">
		<img src="/images/sun.png" alt="sun">
	</div>
	<div class="container">
		<div class="wrapper">
			<div class="page-header">
				<div class="col-md-12">
					<h1>PoliCTF - <a href="scoreboard">Challenges</a></h1>
				</div>
			</div>
			<ul class="header">
				<li><strong>Type</strong></li>
				<li><strong>Name</strong></li>
				<li><strong>Point</strong></li>
				<li><strong>Team solved</strong></li>
			</ul>
			<div id="solved_chall">
			</div>
		</div>
	</div>
	<div id="trees">
	</div>
	<div id="floor">
		<img id="credits_id"src="/images/credits.png" onclick="$('#credits_text').show()" />
		<div id="credits_text" style="display: none">
			<h4 style="text-align: right; margin-top: 0px;"><span style="text-align: right; cursor:pointer;" onclick="$('#credits_text').hide()">X</span></h4>
			Designed by<br /><strong>Alessandro De Vito</strong> and <strong>Laura Grossi</strong><br />
			Developed by<br /><strong>Jiang Wu</strong> and <strong>Davide Quarta</strong><br />
			Scoreboard managed by <strong>Stefano Sanfilippo</strong>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ajaxStop($.unblockUI); 

		function onbutton(id) {
			$("#"+ id +"").css("cursor","pointer");
		}
	</script>
</body>
</html>
